<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To Do List</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="/to-do/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de tarefas</h1>
      <div class="new-task-container">
        <input
          type="text"
          class="new-task-input"
          placeholder="Tarefa para ser feita"
        />

        <button class="new-task-button">Adicionar</button>
      </div>

      <div class="tasks-container"></div>
    </div>

    <footer>
      <p>Feito com <span>&hearts;</span> por Bea Dobruski.</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/5345a6284a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
